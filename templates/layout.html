<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="C:/Users/Xenônio/Desktop/steganollamaphy/static/llama.ico" rel="icon">
        <link href="C:/Users/Xenônio/Desktop/steganollamaphy/static/styles.css" rel="stylesheet">

    </head>

    <body>

        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="/">
                <img src="static/llama.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                STEGANOLLAMAPHY
                </a>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/encrypt">Encrypt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/decrypt">Decrypt</a>

                    <li class="nav-item dropdown">

                        <ul class="dropdown-menu">

                    </li>

                </ul>
            </div>

        <script>
            $(document).ready(function() {
                var path = window.location.pathname;
                
                // Loop through each nav item and check if it matches the current page's path
                $('.nav-item a').each(function() {
                    var href = $(this).attr('href');
                    if (path === href) {
                        $(this).addClass('active');
                    }
                });
            });
        </script>

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Made by Xenônio
        </footer>

    </body>

</html>
