<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="C:/Users/Xenônio/Desktop/steganollamaphy/static/llama.ico" rel="icon">
        <link href="C:/Users/Xenônio/Desktop/steganollamaphy/static/styles.css" rel="stylesheet">
        <title>Steganollamaphy: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="/">
                <img src="static/llama.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                STEGANOLLAMAPHY
                </a>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/encrypt">Encrypt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/decrypt">Decrypt</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="/encodings" role="button" aria-expanded="false">Encodings</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/encodings#encoding-1">Encoding 1</a></li>
                            <li><a class="dropdown-item" href="/encodings#encoding-2">Encoding 2</a></li>
                            <li><a class="dropdown-item" href="/encodings#encoding-3">Encoding 3</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/encodings">All encodings</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/htu">How to use</a>
                    </li>
                </ul>
            </div>
        </nav>

        <script>
            $(document).ready(function() {
                var path = window.location.pathname;
                
                // Loop through each nav item and check if it matches the current page's path
                $('.nav-item a').each(function() {
                    var href = $(this).attr('href');
                    if (path === href) {
                        $(this).addClass('active');
                    }
                });
            });
        </script>

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Made by Xenônio
        </footer>

    </body>

</html>
